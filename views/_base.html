<!DOCTYPE html>
<html>
  <head>
    <title>{% block page_title %}Find The Best Designer Handbags{% endblock %}</title>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet'>
    <link href="/css/app.css" rel="stylesheet">
    <link href="/images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="{% block page_description %}Find your new designer handbag with thousands available from the best designers{% endblock %}">
  </head>
  <body class="{% block body_class %}page{% endblock %}">
    <div class="page-wrap">
      {% include 'partials/sidebar.html' %}
      <div class="content">
        {# {% include 'partials/banner-top.html' %} #}
        {% block content %}{% endblock %}
        {% include 'partials/banner-bottom.html' %}
      </div>
    </div>
    <script src="/js/app.js"></script>
    {% include 'partials/ga.html' %}
  </body>
</html>
